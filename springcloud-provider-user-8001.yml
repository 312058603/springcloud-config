
spring:
  profiles:
    activce:
        -dev
---

spring:
  profiles: test
  application:
    name: springcloud-provider-user-8001-test
    
server:
  port: 8001

eureka:
  instance:
    instance-id: springcloud-provider-user-8001-test
    prefer-ip-address: true

info:
  app.name: springcloud-provider-user-8001-test
  company.name: com.wpx
  build.artifactId: $project.artifactId$
  build.version: $project.version$

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
        
